lastfm:
  api_key: dummy
  secret: dummy
media:
    users:
        calibre:
            shell: /bin/bash
        photoview:
            shell: /bin/bash
        ytdlpwebui:
            shell: /bin/bash
    directories:
        music: /var/lib/mpd/music
        video: /var/lib/video
        ampd: /opt/ampd
        navidrome: /opt/navidrome
        calibre: /opt/calibre
        photoview: /opt/photoview
        ytdlpwebui: /opt/ytdlpwebui
    python_libraries:
        - repo: https://github.com/janeczku/calibre-web.git
          version: "0.6.23"
          name: calibre-web
          directory_key: calibre
          owner: calibre
          extra_dependencies:
            - python-ldap
    package_directories:
        - directory_key: calibre
          owner: calibre
        - directory_key: photoview
          owner: photoview
    prebuilt_binaries:
        - url: https://github.com/yt-dlp/yt-dlp/releases/download/2024.08.06/yt-dlp_linux
          dest: /usr/local/bin/yt-dlp
          checksum: "sha256:49812f0c4943416457cacb9d59c69aec5b41ee9cc3a1d61b8653e285d5bff355"
        - url: https://github.com/marcopeocchi/yt-dlp-web-ui/releases/download/v.3.2.0-fix/yt-dlp-webui_linux-amd64
          dest: /opt/ytdlpwebui/ytdlpwebui
          checksum: "sha256:5ff5bd020b208ad362973f9f8060222898db12713d20fc27d2817e7decdf5655"
    binary_archives:
        - url: https://github.com/navidrome/navidrome/releases/download/v0.52.5/navidrome_0.52.5_Linux_amd64.tar.gz
          dest: /opt/navidrome
        - url: https://github.com/sbreatnach/photoview/releases/download/v2.4.0/photoview_v2.4.0_linux_amd64.tar.gz
          dest: /opt/photoview
    apt_keys:
        - url: https://advplyr.github.io/audiobookshelf-ppa/KEY.gpg
          keyring: /etc/apt/trusted.gpg.d/adb-archive-keyring.gpg
    apt_repositories:
        - repo: deb https://advplyr.github.io/audiobookshelf-ppa ./
          name: audiobookshelf
    apt_packages:
        - name: mpd
        - name: ffmpeg
        - name: audiobookshelf
        - name: calibre
          install_recommends: false
    java_packages:
        - url: https://github.com/rain0r/ampd/releases/download/ampd-2.0.1/ampd-2.0.1.jar
          path: /opt/ampd/ampd.jar
    java_home: /usr/lib/jvm/java-11-openjdk-amd64
    deb_packages:
        - path: https://github.com/MediaBrowser/Emby.Releases/releases/download/4.8.8.0/emby-server-deb_4.8.8.0_amd64.deb
        - path: https://github.com/badaix/snapcast/releases/download/v0.29.0/snapserver_0.29.0-1_amd64_bullseye.deb
