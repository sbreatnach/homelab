lastfm:
  api_key: dummy
  secret: dummy
media:
    users:
        calibre:
            shell: /bin/bash
    directories:
        music: /var/lib/mpd/music
        ampd: /opt/ampd
        navidrome: /opt/navidrome
        calibre: /opt/calibre
    python_libraries:
        - repo: https://github.com/janeczku/calibre-web.git
          version: "0.6.17"
          name: calibre-web
          directory_key: calibre
          owner: calibre
          extra_dependencies:
            - python-ldap
    binary_archives:
        - url: https://github.com/navidrome/navidrome/releases/download/v0.47.5/navidrome_0.47.5_Linux_x86_64.tar.gz
          dest: /opt/navidrome
    apt_packages:
        - name: mpd
        - name: ffmpeg
        - name: calibre
          install_recommends: false
    java_packages:
        - url: https://github.com/rain0r/ampd/releases/download/ampd-1.3.7/ampd-1.3.7.jar
          path: /opt/ampd/ampd.jar
    deb_packages:
        - path: https://github.com/MediaBrowser/Emby.Releases/releases/download/4.6.7.0/emby-server-deb_4.6.7.0_amd64.deb
        - path: https://github.com/badaix/snapcast/releases/download/v0.26.0/snapserver_0.26.0-1_amd64.deb
