storage:
  samba_users:
    sambauser:
      password: dummy
  directory:
    libraries: /root/lib
  libraries:
    - repo: https://github.com/skilion/onedrive.git
      name: skilion-onedrive
      version: v1.1.4
  apt_packages:
    - name: nfs-common
    - name: nfs-kernel-server
    - name: samba
    - name: postgresql
    - name: python3-psycopg2
    - name: libpq-dev
    - name: ntfs-3g
    - name: libcurl4-openssl-dev
    - name: libsqlite3-dev
    - name: redis-server
  deb_packages:
    - path: https://launchpad.net/veracrypt/trunk/1.24-update7/+download/veracrypt-console-1.24-Update7-Debian-10-amd64.deb
    - path: http://downloads.dlang.org/releases/2.x/2.094.2/dmd_2.094.2-0_amd64.deb
  postgresql:
    version: "13"
    databases:
      - name: synapse
        owner: synapse
      - name: keycloak
        owner: keycloak
      - name: mautrixfacebook
        owner: mautrixfacebook
      - name: mautrixgooglechat
        owner: mautrixgooglechat
      - name: mautrixwhatsapp
        owner: mautrixwhatsapp
      - name: nextcloud
        owner: nextcloud
      - name: wallabag
        owner: wallabag
        collate: en_IE.UTF-8
        ctype: en_IE.UTF-8
      - name: mailserver
        owner: mailserver
      - name: userli
        owner: userli
    users:
      - name: synapse
      - name: keycloak
        password: keycloak
      - name: mautrixfacebook
        password: mautrixfacebook
      - name: mautrixgooglechat
        password: mautrixgooglechat
      - name: mautrixwhatsapp
        password: mautrixwhatsapp
      - name: nextcloud
        password: nextcloud
      - name: wallabag
        password: wallabag
        roles: CREATEDB,NOSUPERUSER
      - name: mailserver
        password: mailserver
      - name: mailadmin
        password: mailadmin
      - name: userli
        password: userli
    hba:
      - connection_type: host
        databases: synapse
        users: synapse
        source: ::1/128
        method: trust
      - connection_type: host
        databases: mautrixfacebook
        users: mautrixfacebook
        source: ::1/128
        method: md5
      - connection_type: host
        databases: mautrixgooglechat
        users: mautrixgooglechat
        source: ::1/128
        method: md5
      - connection_type: host
        databases: mautrixwhatsapp
        users: mautrixwhatsapp
        source: ::1/128
        method: md5
      - connection_type: host
        databases: keycloak
        users: keycloak
        source: ::1/128
        method: md5
      - connection_type: host
        databases: nextcloud
        users: nextcloud
        source: ::1/128
        method: md5
      - connection_type: host
        databases: wallabag
        users: wallabag
        source: ::1/128
        method: md5
      - connection_type: host
        databases: userli
        users: userli
        source: ::1/128
        method: md5