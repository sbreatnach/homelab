storage:
  samba_users:
    sambauser:
      password: dummy
  apt_packages:
    - name: nfs-common
    - name: nfs-kernel-server
    - name: samba
    - name: postgresql
    - name: python3-psycopg2
    - name: libpq-dev
    - name: ntfs-3g
  deb_packages:
    - path: https://launchpad.net/veracrypt/trunk/1.24-update7/+download/veracrypt-console-1.24-Update7-Debian-10-amd64.deb
  postgresql:
    databases:
      - name: synapse
        owner: synapse
      - name: keycloak
        owner: keycloak
      - name: mautrixfacebook
        owner: mautrixfacebook
      - name: mautrixhangouts
        owner: mautrixhangouts
    users:
      - name: synapse
      - name: keycloak
        password: keycloak
      - name: mautrixfacebook
        password: mautrixfacebook
      - name: mautrixhangouts
        password: mautrixhangouts
    hba:
      - connection_type: host
        databases: synapse
        users: synapse
        source: ::1/128
        method: trust
      - connection_type: host
        databases: mautrixfacebook
        users: mautrixfacebook
        source: ::1/128
        method: md5
      - connection_type: host
        databases: mautrixhangouts
        users: mautrixhangouts
        source: ::1/128
        method: md5
      - connection_type: host
        databases: keycloak
        users: keycloak
        source: ::1/128
        method: md5