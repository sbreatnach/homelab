---
base:
  services:
    - powertop
  extra_paths: []
  packages:
    - name: git
    - name: golang
    - name: python3-pip
    - name: python3-virtualenv
    - name: virtualenv
    - name: openjdk-11-jdk
    - name: bash-completion
    - name: bzip2
    - name: unzip
    - name: emacs-nox
    - name: apt-transport-https
    - name: ntp
    - name: cron
    - name: tmux
    - name: unattended-upgrades
    - name: build-essential
    - name: curl
    - name: llvm
    - name: libbz2-dev
    - name: libffi-dev
    - name: liblzma-dev
    - name: libncurses5-dev
    - name: libncursesw5-dev
    - name: libreadline-dev
    - name: libsqlite3-dev
    - name: libssl-dev
    - name: powertop
    - name: python3-openssl
    - name: tk-dev
    - name: wget
    - name: xz-utils
    - name: zlib1g-dev
users: []
system_users:
  - username: matrix-synapse
    home_directory: /var/lib/matrix-synapse
    shell: /bin/bash
  - username: searx
    home_directory: /var/lib/searx
    shell: /bin/bash