version: "3.7"
services:
  snapcast:
    image: registry.nas.home/snapcast:0.15.0
    build: ./snapcast
    command:
      - snapserver
      - -s
      - pipe:///data/snapfifo?name=Mopidy&sampleformat=48000:16:2
    volumes:
      - ./snapcast:/data:rw
    restart: unless-stopped
    ports:
      - 1704:1704
      - 1705:1705
    network_mode: host

  mopidy:
    image: registry.nas.home/mopidy:2.2.3
    build: ./mopidy
    volumes:
      - mopidy-local:/var/lib/mopidy/local-sqlite
      - mopidy-playlists:/var/lib/mopidy/playlists
      - /mnt/Backup1/Music:/var/lib/mopidy/media
      - ./snapcast:/snapcast:rw
    depends_on:
      - snapcast
    restart: unless-stopped
    environment:
      VIRTUAL_HOST: music.nas.home
      VIRTUAL_PORT: 6680
      NETWORK_ACCESS: internal
    networks:
      core:
        ipv4_address: 10.5.0.11

  emby:
    image: emby/embyserver:4.3.0.13
    volumes:
      - emby-config:/config
      - /mnt/Backup1/Music:/mnt/Music
      - /mnt/Backup1/PersonalMedia:/mnt/Photos
      - /mnt/Backup2/Videos/Movies:/mnt/Movies
      - /mnt/Backup2/Videos/TV:/mnt/TV
      - /mnt/Backup2/Music Videos:/mnt/MusicVideos
    restart: unless-stopped
    devices:
      - /dev/dri/renderD128
    environment:
      VIRTUAL_HOST: media.nas.home
      VIRTUAL_PORT: 8096
      # UID of sbreatnach, GID of video
      UID: ${USER_ID}
      GID: 1000
      GIDLIST: 44
    networks:
      core:
        ipv4_address: 10.5.0.13

  registry:
    image: registry:2.7
    volumes:
      - registry-data:/var/lib/registry
    restart: unless-stopped
    environment:
      VIRTUAL_HOST: registry.nas.home
      VIRTUAL_PORT: 5000
      NETWORK_ACCESS: internal
    networks:
      core:
        ipv4_address: 10.5.0.15

  adguardhome:
    image: adguard/adguardhome:v0.96-hotfix
    volumes:
      - adguardhome-data:/opt/adguardhome/work
      - adguardhome-conf:/opt/adguardhome/conf
    restart: unless-stopped
    environment:
      VIRTUAL_HOST: adguard.nas.home
      VIRTUAL_PORT: 3000
      NETWORK_ACCESS: internal
    networks:
      core:
        ipv4_address: 10.5.0.16

  coredns:
    image: coredns/coredns:1.6.3
    command:
      - -conf
      - /config/Corefile
    volumes:
      - ./coredns:/config
    depends_on:
      - adguardhome
    restart: unless-stopped
    ports:
      - 53:53/udp
    networks:
      core:
        ipv4_address: 10.5.0.17

  transmission:
    image: linuxserver/transmission:2.94-r1-ls28
    environment:
      PUID: ${USER_ID}
      PGID: ${GID}
      TZ: Europe/Lisbon
      VIRTUAL_HOST: transmission.nas.home
      VIRTUAL_PORT: 9091
    volumes:
      - transmission-config:/config
      - ./transmission/settings.json:/config/settings.json
      - /mnt/Media/Torrents:/downloads
    restart: unless-stopped
    ports:
      - 51413:51413
      - 51413:51413/udp
    networks:
      core:
        ipv4_address: 10.5.0.18

  bitwarden:
    image: bitwardenrs/server:1.10.0-alpine
    restart: unless-stopped
    volumes:
      - bitwarden-data:/data
    ports:
      - 3012:3012
    environment:
      WEBSOCKET_ENABLED: "true" # Required to use websockets
      SIGNUPS_ALLOWED: "true" # set to false to disable signups
      VIRTUAL_HOST: bitwarden.nas.home
      VIRTUAL_PORT: 80
    networks:
      core:
        ipv4_address: 10.5.0.19

  calibre-web:
    image: technosoft2000/calibre-web:v1.3.2
    restart: unless-stopped
    environment:
      PUID: ${USER_ID}
      PGID: ${GID}
      VIRTUAL_HOST: calibre.nas.home
      VIRTUAL_PORT: 8083
    volumes:
      - /mnt/Backup1/Books/CalibreLibrary:/books
    networks:
      core:
        ipv4_address: 10.5.0.20

  subsonic:
    image: stanvit/subsonic:6.1.3
    volumes:
      - subsonic-config:/subsonic/home
      - subsonic-podcasts:/subsonic/podcasts
      - subsonic-playlists:/subsonic/playlists
      - /mnt/Backup1/Music:/subsonic/music
    restart: unless-stopped
    environment:
      VIRTUAL_HOST: subsonic.nas.home
      VIRTUAL_PORT: 4040
      # UID of sbreatnach
      SUBSONIC_USERID: ${USER_ID}
    networks:
      core:
        ipv4_address: 10.5.0.21

  nginx-proxy:
    image: jwilder/nginx-proxy
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx-proxy:/etc/nginx/vhost.d
      - proxy-certs:/etc/nginx/certs
    restart: unless-stopped
    depends_on:
      - subsonic
      - mopidy
      - bitwarden
      - calibre-web
      - transmission
      - adguardhome
      - registry
      - emby
    ports:
      # HTTP/HTTPS
      - "80:80"
      - "443:443"
    networks:
      core:
        ipv4_address: 10.5.0.100

volumes:
  transmission-config:
  adguardhome-data:
  adguardhome-conf:
  registry-data:
  emby-config:
  subsonic-config:
  subsonic-podcasts:
  subsonic-playlists:
  mopidy-local:
  mopidy-playlists:
  proxy-certs:
  bitwarden-data:

networks:
  core:
    ipam:
      config:
        - subnet: 10.5.0.0/16